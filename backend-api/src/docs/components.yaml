components:
  schemas:
    Product:
      type: object
      properties:
        product_id:
          type: integer
          readOnly: true  # Returned by HTTP GET
          description: Unique identifier for the product
        product_name:
          type: string
          description: Name of the product (e.g., iPhone 16 Pro 256GB)
        product_price:
          type: number
          format: double
          description: Price of the product
        product_color:
          type: string
          description: Color of the product
        product_description:
          type: string
          description: Detailed description of the product
        product_image:
          type: string
          readOnly: true
          description: URL or path to product images (can store multiple images as a JSON array)
        product_imageFile:
          type: string
          format: binary
          writeOnly: true #USE TO POST,PUT,PATCH
          description: URL or path to product images file(can store multiple images as a JSON array)
  responses:
  '200NoData':
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: The response status
              enum:
                - success
            data:
              type: object
              nullable: true
              default: null
              description: The response data
  parameters:
    productIdParam:
      name: id
      description: Contact ID
      required: true
      in: path
      schema:
        type: integer
    limitParam:
      name: limit
      description: Number of records per page
      in: query
      schema:
        type: integer
        default: 5
        minimum: 1
        maximum: 100
        required: false
    pageParam:
      name: page
      description: Page number of records
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
        required: false
    PaginationMetadata:
      type: object
      properties:
        totalRecords:
          type: integer
          default: 0
          description: The total number of records
        firstPage:
          type: integer
          default: 1
          description: The first page
        lastPage:
          type: integer
          default: 1
          description: The last page
        page:
          type: integer
          default: 1
          description: The current page
        limit:
          type: integer
          default: 5
          description: The number of records per page

    
